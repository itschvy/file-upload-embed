<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>CloudWok</title>
</head>

<body>

  <h2>Example</h2>

  <!-- cloudwok embed code BEGIN -->
  <div class="cloudwok-embed" data-wokid="AneJ" data-show-name="y" data-show-email="y" data-uploaded-files-target-selector="input[name=abc]">
    <div class="cloudwok-upload-files"></div>
    <form class="cloudwok-upload">
      <div class="cloudwok-dropzone"></div>
    </form>
    <div class="cloudwok-upload-message"></div>
    <div class="cloudwok-download-files"></div>
  </div>

  <script>
    (function(window, document) {
      var loader = function() {
        var script = document.createElement("script"),
          tag = document.getElementsByTagName("script")[0];
        script.src = "https://www.cloudwok.com/cdn-vassets/javascripts/cw.js";
        tag.parentNode.insertBefore(script, tag);
      };
      window.addEventListener ? window.addEventListener("load", loader, false) :
        window.attachEvent("onload", loader);
    })(window, document);
  </script>
  <!-- cloudwok embed code END -->

  <p>You can fill another HTML element on your page with the donwload-links to the files
    that are submitted via CloudWok, such as the following input element:</p>
  <input name="abc" value="links go here"></input>

</body>

</html>
