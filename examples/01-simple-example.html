<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Embedded widget test</title>
</head>

<body>
  <h3>Simple example of CloudWok file-upload widget</h3>
  <p>Let your website visitors upload files directly into your Google Drive folder, Dropbox folder, Box.com folder, S3 bucket, or Facebook photo album.</p>

  <div width="80%">
    <!-- CloudWok embed widget BEGIN -->
    <!-- Include these HTML and JavaSCript snippets to your website -->
    <!-- CloudWok upload form -->
    <form class="cloudwok-upload" data-wokid="AneJ">
      <div class="cloudwok-upload-files"></div>
      <div class="cloudwok-dropzone"></div>
      <div class="cloudwok-download-files"></div>
    </form>
    <!-- CloudWok JavaScript snippet -->
    <script>
      (function(window, document) {
        var loader = function() {
          var script = document.createElement("script"),
            tag = document.getElementsByTagName("script")[0];
          script.src = "https://www.cloudwok.com/cdn-vassets/javascripts/cw.js";
          tag.parentNode.insertBefore(script, tag);
        };
        window.addEventListener ? window.addEventListener("load", loader, false) : window.attachEvent("onload", loader);
      })(window, document);
    </script>
    <!-- CloudWok embed widget END -->
  </div>
</body>

</html>
